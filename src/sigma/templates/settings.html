{% extends "base.html" %}

{% block content %}
    <div id="main">
        <h1>Settings</h1>

        <form class="form" method="POST">
            {% for s in settings %}
                <div class="form-group">
                    <label for="{{s.name}}">{{s.label}}</label>
                    <small class="form-text text-muted">{{s.description}}</small>
                    <input type="text" class="form-control" id="{{s.name}}" name="{{s.name}}" value="{{values.get(s.name, '')}}" />
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

<style type="text/css">
    label {
        margin-bottom: 0px;
    }
    small.form-text {
        margin-bottom: 1em;
    }
    .form-group {
        margin-bottom: 1em;
    }
</style>
{% endblock %}
